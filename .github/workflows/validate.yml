on: [pull_request, workflow_dispatch]
name: Validate JSON schema
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate profile.json schema
        uses: snapcart/json-schema-validator@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          json_schema: ./profile.schema.json
          json_path_pattern: .*\/profile.json$
      - name: Validate chains.json schema
        uses: snapcart/json-schema-validator@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          json_schema: ./chains.schema.json
          json_path_pattern: .*\/chains.json$